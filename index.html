<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <title>Mini Entrega con JS</title>
</head>

<body>
    <header class="header">
        Soy el Header
    </header>
    <main class="main-contacto">
        <h2 class="main-contacto-h2">Contáctanos o Solicita tu Presupuesto</h2>
        <form class="main-contacto-form">
            <div class="main-contacto-form-div">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre y apellido" required />
            </div><!--
            <div class="main-contacto-form-div">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" placeholder="Tu Apellido" required />
            </div>
-->
            <div class="main-contacto-form-div">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@dominio.com" required />
            </div>

            <div class="main-contacto-form-div">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="+54 9 11 1234 5678" />
            </div>

            <div class="main-contacto-form-div">
                <label for="destino">Motivo de consulta:</label>
                <select id="destino" name="destino">
                    <option value="">Selecciona un motivo</option>
                    <option value="presupuesto">Solicitar Presupuesto de Viaje</option>
                    <option value="paquete_existente">
                        Consulta sobre un Paquete Existente
                    </option>
                    <option value="personalizado">Crear Viaje Personalizado</option>
                    <option value="informacion_general">Información General</option>
                    <option value="postventa">Soporte Post-Venta</option>
                    <option value="otro">Otro Motivo</option>
                </select>
            </div>

            <div class="main-contacto-form-div main-contacto-textarea-div">
                <label for="mensaje">Tu Mensaje o Consulta:</label>
                <textarea id="mensaje" name="mensaje"
                    placeholder="Describe tu consulta, presupuesto o preferencias de viaje aquí..." required></textarea>
            </div>

            <div class="main-contacto-form-div main-contacto-checkbox-div">
                <input class="main-contacto-checkbox" type="checkbox" id="aceptoTerminos" name="aceptoTerminos" required />
                <label class="main-contacto-checkbox-label" for="aceptoTerminos">
                    Al continuar, acepta que nuestro sitio web recolecte y almacene los
                    datos personales ingresados en nuestras bases de datos. Estos datos
                    serán utilizados para mejorar su experiencia, enviarle
                    comunicaciones personalizadas, ofertas y contenido de marketing
                    directo. Para más información sobre cómo manejamos su privacidad y
                    sus derechos, por favor, consulte nuestra
                    <a href="/politica-de-privacidad.html" class="privacy-link" target="_blank">Política de
                        Privacidad
                    </a>.
                </label>
                <span class="ver-mas-link" >Ver más</span>
            </div>

            <button class="main-contacto-form-button" type="submit">Enviar Consulta</button>
        </form>
    </main>

    <footer class="footer">
        Soy el footer
    </footer>

    <script src="./assets//javascript/index.js"></script>
</body>

</html>
